<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Kích hoạt</h1>
      </div>
      <div class="modal-body">
        <form id="loginForm">  
          <div>Vui lòng nhập mã kích hoạt</div>
          <input type="username" id="password" placeholder="Nhập mã kích hoạt" style="border-radius: 100px;">  
          <button type="submit" style="border-radius: 100px;" class="btn btn-outline-primary" onclick="onFormSubmit()">Kích hoạt</button>  
        </form>  
        
      <script> 
      var CORRECT_USER = '2K6F2332'
      var inputUsername = document.getElementById('password');
      
      var formLogin = document.getElementById("loginForm");
      
      if(loginForm.attachEvent) {
          loginForm.attachEvent('submit',onFormSubmit);
      } else{
        loginForm.addEventListener('submit',onFormSubmit);
      }
      
      function onFormSubmit(e){
        var username = inputUsername.value;
      
        if(username == CORRECT_USER){
          alert('Kích hoạt thành công! Bấm OK để tiếp tục')
          window.location.href = ("https://thewebsite2023.github.io/");
        } else{
          alert('Mã kích hoạt sai hoặc không hợp lệ!')
        }
      }
      </script>
      </div>
      <div class="modal-footer">
        <a href="https://thewebsite2023.github.io/not_activated" class="btn btn-primary">Quay lại</a>
      </div>
    </div>
  </div>
</div>
<script>
  $(window).load(function(){        
 $('#staticBackdrop').modal('show');
  }); 
</script>
</body>
</html>
