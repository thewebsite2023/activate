<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Đăng nhập</h1>
      </div>
      <div class="modal-body">
          <div>Vui lòng đăng nhập do kết nối giữa bạn và trang này không an toàn</div>
          <input type="username" id="username" placeholder="Tên đăng nhập" style="border-radius: 100px;"> 
          <input type="password" id="password" placeholder="Mật khẩu" style="border-radius: 100px;"> 
          <br>
          <button type="submit" style="border-radius: 100px;" class="btn btn-outline-primary" onclick="Login()">Đăng nhập</button>  
        </form>  
        
      <script>
  const listAccount = [{
    username: '123', password: '123'
  }, {
    username: 'quantrivien', password: '123'
  }, {
    username: 'quantrivienweb', password: 'quantrivien'
  }, {
    username: 'service', password: 'service'
  }];
  let isLogin = !!localStorage.getItem('token');

  function CheckLogin () {
    if (isLogin) {
      window.location.href = 'https://thewebsite2023.github.io/';
    }
  }

  function Login () {
    let username = document.getElementById('username').value;
    let password = document.getElementById('password').value;
    let checkLogin = listAccount.some(value => value.username === username && value.password === password);
    if (checkLogin) {
      localStorage.setItem('token', username);
      isLogin = true;
      CheckLogin();
    } else {
      alert('Tên đăng nhập hoặc mật khẩu sai!');
    }
  }
</script>
      </div>
    </div>
  </div>
</div>
<script>
  $(window).load(function(){        
 $('#staticBackdrop').modal('show');
  }); 
</script>
</body>
</html>
